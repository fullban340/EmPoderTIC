<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesion | EmPoderTIC</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="contenedor-login">
    <div class="contenedor-form">
      <h1 class="titulo">¡Bienvenido a EmPoderTIC</h1>
      <p class="description">Donde tu Reconocimiento Comienza</p>
  <ion-item lines="full">
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="text" #email required name="correo"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" #password required name="password"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="logIn(email, password)" expand="block">Iniciar Sesion</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" (click)="authService.GoogleAuth()" expand="block">Iniciar sesion con Google</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" class="" [routerLink]="['/password-reset']">¿Olvidaste tu contraseña?</ion-button>
    </ion-col>
  </ion-row>
    </div>
  </div>
</ion-content>
